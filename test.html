<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Line Chart</title>
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="myChart" width="400" height="400"></canvas>

    <script>
        // Lấy thẻ canvas
        var ctx = document.getElementById('myChart').getContext('2d');
        
        // Khởi tạo dữ liệu cho biểu đồ
        var data = {
            labels: ['Tháng 1', 'Tháng 2', 'Tháng 3', 'Tháng 4', 'Tháng 5', 'Tháng 6'],
            datasets: [{
                label: 'Doanh số bán hàng (đơn vị: triệu đồng)',
                data: [12, 19, 3, 5, 2, 3], // Dữ liệu doanh số bán hàng
                borderColor: 'rgba(255, 99, 132, 1)', // Màu viền của đường
                backgroundColor: 'rgba(255, 99, 132, 0.2)', // Màu nền dưới của đường
                tension: 0.4 // Độ cong của đường
            }]
        };

        // Tạo biểu đồ dạng đường
        var myChart = new Chart(ctx, {
            type: 'line',
            data: data,
            options: {
                scales: {
                    y: {
                        beginAtZero: true // Đặt giá trị trục y bắt đầu từ 0
                    }
                }
            }
        });
    </script>
</body>
</html>
